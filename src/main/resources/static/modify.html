<div class="container" style="width: 400px;">
    
    <div class="form-group" style="text-align: center">
        <img src="./images/default.png"
            class="rounded-circle" alt="头像" style="width: 75px;height: 75px;" id="headImg">

            
    </div>

    <div class="form-group">
        <label for="loginname">登录名：</label>
        <input type="text" class="form-control" id="loginname" name="loginname" readonly="readonly"/>
    </div>

    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
        <label for="username">修改头像</label>
        <input class="form-control" type="file" id="formFile" name="myfile" >
    </div>

    <div class="form-group" style="text-align: center;margin-top: 30px;">
        <input id="btn_sub" class="btn btn-primary" type="button" value="提交" onclick="mysub()"/>
        <input id="btn_back" class="btn btn-default" type="button" value="返回" onclick="location.href='index.html'"/>
    </div>

</div>
