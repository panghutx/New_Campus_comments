<body>
    <div class="container">
        <div class="row">

            <!-- 导航栏 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">华理点评</a>

                    <!-- 移动端右上角菜单栏 -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="./index.html">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="">点评墙</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./game.html">娱乐一下</a>
                            </li>

                            <li class="nav-item" id="loginList" >
                                <a class="nav-link" href="./login.html" >登录</a>
                            </li>

                            <!-- 个人中心 -->

                            <li class="nav-item dropdown" id="personList" >
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    个人中心
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#" id="personInfo">个人信息</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="logout()">退出登录</a></li>
                                </ul>
                            </li>
                        </ul>





                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <!-- 条数统计 -->
            <div class="col-md-4">
                <span>按分数查询</span>
                <select class="form-control" id="score">
                    <option value="">全部</option>
                    <option value="10">10分及以上</option>
                    <option value="5">5分以上(含5分)</option>
                    <option value="4">5分以下</option>
                </select>
            </div>

            <div class="col-md-4">
                <span>按位置查询</span>
                <select class="form-control" id="position">
                    <option value="">全部</option>
                    <option value="梅">梅园</option>
                    <option value="兰">兰园</option>
                    <option value="竹">竹园</option>
                    <option value="菊">菊园</option>
                </select>
            </div>

            <div class="col-md-4">

                <input type="button" class="btn btn-primary" onclick="query()" value="查询" style="margin-top: 24px;">
            </div>
        </div>

        <!-- 留言区 -->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="bodyDiv" style="margin-top: 15px;">

        </div>

        <div class="row" style="margin-top: 15px;">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="javascript:head()">首页</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:prePage()">上一页</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:nextPage()">下一页</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:end()">尾页</a></li>
                </ul>
                <span id="count"></span>
            </nav>
        </div>
    </div>

            <div class="row align-items-center justify-content-between">

                    . All rights reserved.

                </div>

        </footer>

    <script src="./js/main.js"></script>
    <script src="/js/detail.js"></script>
