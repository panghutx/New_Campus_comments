    <div class="container">

        <div class="row">
            <!-- 展示 -->
            <div class="col-md-8" style="margin-top: 20px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner" style="height: 300px;" >
                      <div class="carousel-item active" >
                        <img src="./images/food1.jpg" class="d-block w-100" alt="..." style="height: 100%; ">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/food2.jpg" class="d-block w-100" alt="..." style="height: 100%;">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <!-- 点评 -->
            <div class="col-md-4" style="margin-top: 12px;">
                <div class="input">


                    <div class="mb-3">
                        <label class="form-label">位置</label>
                        <input type="text" class="form-control" placeholder="例如：兰园二楼滑蛋饭" id="title">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">评分</label>
                        <input type="number" class="form-control" placeholder="满分10分哦~" id="score">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">评价</label>
                        <input type="text" class="form-control" placeholder="好吃好吃极了" id="content">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">匿名</label>
                        <label for="no" style="margin-left: 30px;">否</label>
                        <input class="form-check-input" type="radio" name="status" checked="checked" id="no" value="否">
                        <label for="yes">是</label>
                        <input class="form-check-input" type="radio" name="status" id="yes" value="是">
                    </div>



                    <input type="button" class="btn btn-primary" onclick="submit()" value="发表">

                </div>
            </div>



        </div>


        <!-- 留言区 -->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="bodyDiv" style="margin-top: 10px;">

            <!-- 样例 -->

            <div class="card h-100">
